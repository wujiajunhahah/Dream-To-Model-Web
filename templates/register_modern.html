{% extends "base_modern.html" %}

{% block title %}注册 - DreamEcho{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-primary to-dreamecho-accent rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-primary-foreground font-bold text-xl">DE</span>
            </div>
            <h1 class="text-3xl font-bold text-gradient-dreamecho mb-2">加入DreamEcho</h1>
            <p class="text-muted-foreground">开始您的梦境创造之旅</p>
        </div>

        <!-- Register Form -->
        <div class="glass p-8 rounded-xl">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-foreground mb-2">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-4 py-3 bg-input border border-border rounded-lg text-foreground placeholder-muted-foreground focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="选择一个用户名"
                        required
                    />
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-foreground mb-2">邮箱</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-4 py-3 bg-input border border-border rounded-lg text-foreground placeholder-muted-foreground focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="输入您的邮箱地址"
                        required
                    />
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-foreground mb-2">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 bg-input border border-border rounded-lg text-foreground placeholder-muted-foreground focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="创建一个安全密码"
                        required
                    />
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-foreground mb-2">确认密码</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="w-full px-4 py-3 bg-input border border-border rounded-lg text-foreground placeholder-muted-foreground focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="再次输入密码"
                        required
                    />
                </div>
                
                <div>
                    <label class="flex items-start">
                        <input type="checkbox" name="agree_terms" class="sr-only" required>
                        <div class="checkbox-custom w-5 h-5 bg-input border border-border rounded mr-3 flex items-center justify-center mt-0.5">
                            <svg class="w-3 h-3 text-primary hidden" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <span class="text-sm text-foreground">
                            我同意 <a href="#" class="text-primary hover:text-dreamecho-accent transition-colors">服务条款</a> 和 <a href="#" class="text-primary hover:text-dreamecho-accent transition-colors">隐私政策</a>
                        </span>
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full px-6 py-3 button-gradient-dreamecho text-primary-foreground rounded-lg font-medium hover:scale-105 transition-transform"
                >
                    创建账户
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-muted-foreground">
                    已有账户？
                    <a href="{{ url_for('login') }}" class="text-primary hover:text-dreamecho-accent transition-colors font-medium">立即登录</a>
                </p>
            </div>
        </div>
        
        <!-- Features Preview -->
        <div class="mt-8 grid grid-cols-1 gap-4">
            <div class="glass p-4 rounded-lg text-center">
                <div class="w-8 h-8 bg-gradient-to-r from-primary to-dreamecho-accent rounded-full flex items-center justify-center mx-auto mb-2">
                    <svg class="w-4 h-4 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <h3 class="text-sm font-semibold text-foreground mb-1">AI驱动创造</h3>
                <p class="text-xs text-muted-foreground">将您的梦境转化为独特的3D艺术品</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    // Checkbox custom styling
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const customCheckbox = this.parentElement.querySelector('.checkbox-custom svg');
            if (this.checked) {
                customCheckbox.classList.remove('hidden');
                this.parentElement.querySelector('.checkbox-custom').classList.add('bg-primary', 'border-primary');
            } else {
                customCheckbox.classList.add('hidden');
                this.parentElement.querySelector('.checkbox-custom').classList.remove('bg-primary', 'border-primary');
            }
        });
    });

    // Password confirmation validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('密码不匹配');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
</script>
{% endblock %}
