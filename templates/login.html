{% extends "base.html" %}

{% block title %}登录 - DreamEcho{% endblock %}

{% block content %}
<canvas id="particleCanvas"></canvas>
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">登录</h2>
        <form method="POST" action="{{ url_for('login') }}" class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                    <div class="input-state">
                        <span class="state-indicator empty"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="input-actions">
                        <button type="button" id="togglePassword" class="btn-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-state">
                        <span class="state-indicator empty"></span>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                <label for="remember" class="form-check-label">记住我</label>
            </div>
            <button type="submit" class="auth-submit" id="loginButton">
                <span class="btn-text">登录</span>
                <span class="btn-loading hidden">
                    <i class="fas fa-circle-notch fa-spin"></i>
                </span>
            </button>
        </form>
        <div class="auth-footer">
            <p>还没有账号？<a href="{{ url_for('register') }}">注册</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
#particleCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(45deg, #000428, #004e92);
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px);
    padding: 2rem;
}

.auth-card {
    background: rgba(15, 15, 20, 0.85);
    border-radius: 20px;
    padding: 3rem;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.auth-title {
    text-align: center;
    margin-bottom: 2.5rem;
    font-size: 2.4rem;
    color: white;
    background: linear-gradient(45deg, #00ff9d, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
}

.auth-form {
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.8rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.8rem;
    color: #e0e0e0;
    font-size: 1.05rem;
    font-weight: 500;
}

.input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.form-control {
    width: 100%;
    padding: 1rem 1.2rem;
    background: rgba(30, 30, 40, 0.7);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    z-index: 1;
}

.form-control:focus {
    outline: none;
    border-color: #00ff9d;
    box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.2);
    background: rgba(40, 40, 50, 0.8);
}

.input-actions {
    position: absolute;
    right: 1rem;
    z-index: 2;
}

.btn-toggle {
    background: transparent;
    border: none;
    color: #aaa;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.5rem;
}

.btn-toggle:hover {
    color: #00ff9d;
}

.input-state {
    position: absolute;
    right: -10px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    transition: all 0.3s ease;
}

.input-container:focus-within .input-state {
    opacity: 1;
    right: -20px;
}

.state-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
}

.state-indicator.empty {
    background-color: #ff4757;
}

.state-indicator.valid {
    background-color: #00ff9d;
}

.form-check {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
}

.form-check-input {
    appearance: none;
    width: 18px;
    height: 18px;
    background: rgba(40, 40, 50, 0.7);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    margin-right: 0.8rem;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
}

.form-check-input:checked {
    background: linear-gradient(45deg, #00ff9d, #00d4ff);
    border-color: transparent;
}

.form-check-input:checked::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #111;
    font-size: 12px;
    font-weight: bold;
}

.form-check-label {
    color: #ccc;
    cursor: pointer;
}

.auth-submit {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(45deg, #00ff9d, #00d4ff);
    border: none;
    border-radius: 12px;
    color: #000;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.auth-submit::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: all 0.6s ease;
}

.auth-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 255, 157, 0.4);
}

.auth-submit:hover::before {
    left: 100%;
}

.auth-submit:active {
    transform: translateY(-1px);
}

.btn-text, .btn-loading {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.hidden {
    display: none;
}

.auth-footer {
    text-align: center;
    color: #aaa;
    margin-top: 1.5rem;
}

.auth-footer a {
    color: #00ff9d;
    text-decoration: none;
    transition: color 0.3s ease;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
    color: #00d4ff;
}
</style>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/particle.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 密码显示切换
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    if (togglePassword) {
        togglePassword.addEventListener('click', function() {
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    }
    
    // 输入状态指示器
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        const stateIndicator = input.parentElement.querySelector('.state-indicator');
        
        if (stateIndicator) {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    stateIndicator.classList.remove('empty');
                    stateIndicator.classList.add('valid');
                } else {
                    stateIndicator.classList.remove('valid');
                    stateIndicator.classList.add('empty');
                }
            });
        }
    });
    
    // 表单提交动画
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    
    if (loginForm && loginButton) {
        loginForm.addEventListener('submit', function() {
            const btnText = loginButton.querySelector('.btn-text');
            const btnLoading = loginButton.querySelector('.btn-loading');
            
            if (btnText && btnLoading) {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            }
            
            loginButton.disabled = true;
        });
    }
});
</script>
{% endblock %}
