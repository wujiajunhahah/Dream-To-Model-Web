{% extends "base.html" %}

{% block title %}梦境交易所 - DreamEcho{% endblock %}

{% block extra_head %}
<style>
body {
    background: linear-gradient(to bottom, #1a1a1a, #0d1117);
    background-attachment: fixed;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

.marketplace {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    color: #e6edf3;
}

.marketplace-header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 3rem 0;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    backdrop-filter: blur(10px);
}

.marketplace-title {
    font-size: 3rem;
    background: linear-gradient(45deg, #4a90e2, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
}

.marketplace-subtitle {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.2rem;
}

.models-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    max-width: 1000px;
    margin: 0 auto;
}

.model-card {
    background: rgba(22, 27, 34, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.model-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

.model-preview {
    width: 100%;
    height: 300px;
    background: #0d1117;
    position: relative;
}

.model-info {
    padding: 1.5rem;
}

.model-title {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 1rem;
    font-weight: 600;
}

.model-description {
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 1.5rem;
    line-height: 1.6;
}

.view-details-btn {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background: linear-gradient(45deg, #4a90e2, #a855f7);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.view-details-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
{% endblock %}

{% block content %}
<div class="marketplace">
    <div class="marketplace-header">
        <h1 class="marketplace-title">梦境交易所</h1>
        <p class="marketplace-subtitle">探索独特的梦境模型</p>
    </div>
    
    <div class="models-grid">
        <!-- 第一个模型卡片 -->
        <div class="model-card">
            <div class="model-preview" id="model-preview-1"></div>
            <div class="model-info">
                <h3 class="model-title">梦境巴士 #1</h3>
                <p class="model-description">穿梭于现实与梦境之间的巴士，承载着无数人的故事与回忆。</p>
                <a href="#" class="view-details-btn">查看详情</a>
            </div>
        </div>
        
        <!-- 第二个模型卡片 -->
        <div class="model-card">
            <div class="model-preview" id="model-preview-2"></div>
            <div class="model-info">
                <h3 class="model-title">梦境巴士 #2</h3>
                <p class="model-description">穿梭于现实与梦境之间的巴士，承载着无数人的故事与回忆。</p>
                <a href="#" class="view-details-btn">查看详情</a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 创建两个预览场景
    [1, 2].forEach(index => {
        const container = document.getElementById(`model-preview-${index}`);
        const scene = new THREE.Scene();
        
        // 设置相机
        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // 设置渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x0d1117);
        container.appendChild(renderer.domElement);
        
        // 添加灯光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        
        // 加载OBJ模型
        const loader = new THREE.OBJLoader();
        loader.load('/static/models/bus.obj', (obj) => {
            // 调整模型大小和位置
            const box = new THREE.Box3().setFromObject(obj);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 2 / maxDim;
            obj.scale.multiplyScalar(scale);
            
            obj.position.sub(center.multiplyScalar(scale));
            scene.add(obj);
            
            // 添加旋转动画
            function animate() {
                requestAnimationFrame(animate);
                obj.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();
        });
        
        // 处理窗口大小变化
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
    });
});
</script>
{% endblock %}
