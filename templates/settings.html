{% extends "base.html" %}

{% block title %}设置 - DreamEcho{% endblock %}

{% block extra_head %}
<style>
.settings-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    color: #fff;
}

.settings-header {
    text-align: center;
    margin-bottom: 3rem;
}

.settings-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #4a90e2, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.settings-subtitle {
    color: #ccc;
    font-size: 1.1rem;
}

.settings-section {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    margin-bottom: 2rem;
}

.section-title {
    color: #4a90e2;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4a90e2;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(74, 144, 226, 0.3);
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}

.btn-save {
    background: linear-gradient(45deg, #4a90e2, #a855f7);
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
    width: 100%;
}

.btn-save:hover {
    transform: translateY(-2px);
}

.btn-save:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.1);
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #4a90e2;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.setting-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.setting-row:last-child {
    border-bottom: none;
}

.setting-label {
    color: #fff;
}

.setting-description {
    color: #ccc;
    font-size: 0.9rem;
    margin-top: 0.25rem;
}
</style>
{% endblock %}

{% block content %}
<div class="settings-container">
    <div class="settings-header">
        <h1 class="settings-title">设置</h1>
        <p class="settings-subtitle">自定义你的DreamEcho体验</p>
    </div>

    <div class="settings-section">
        <h2 class="section-title">
            <i class="fas fa-user"></i>
            个人信息
        </h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ current_user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required>
            </div>
            <button type="submit" class="btn-save">保存个人信息</button>
        </form>
    </div>

    <div class="settings-section">
        <h2 class="section-title">
            <i class="fas fa-lock"></i>
            安全设置
        </h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="current_password" class="form-label">当前密码</label>
                <input type="password" id="current_password" name="current_password" class="form-control">
            </div>
            <div class="form-group">
                <label for="new_password" class="form-label">新密码</label>
                <input type="password" id="new_password" name="new_password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control">
            </div>
            <button type="submit" class="btn-save">更新密码</button>
        </form>
    </div>

    <div class="settings-section">
        <h2 class="section-title">
            <i class="fas fa-bell"></i>
            通知设置
        </h2>
        <div class="setting-row">
            <div>
                <div class="setting-label">邮件通知</div>
                <div class="setting-description">接收梦境创建完成的邮件通知</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-row">
            <div>
                <div class="setting-label">浏览器通知</div>
                <div class="setting-description">接收实时进度更新通知</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="settings-section">
        <h2 class="section-title">
            <i class="fas fa-palette"></i>
            外观设置
        </h2>
        <div class="setting-row">
            <div>
                <div class="setting-label">深色模式</div>
                <div class="setting-description">切换深色/浅色主题</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-row">
            <div>
                <div class="setting-label">动画效果</div>
                <div class="setting-description">启用/禁用界面动画</div>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    
    submitBtn.disabled = true;
    submitBtn.textContent = '保存中...';
    
    try {
        const response = await fetch('/api/settings/profile', {
            method: 'POST',
            body: new FormData(form)
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('个人信息已更新');
        } else {
            alert(data.error || '更新失败，请重试');
        }
    } catch (error) {
        console.error('更新失败:', error);
        alert('更新失败，请重试');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '保存个人信息';
    }
});

document.getElementById('passwordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    
    if (form.new_password.value !== form.confirm_password.value) {
        alert('两次输入的密码不一致');
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = '更新中...';
    
    try {
        const response = await fetch('/api/settings/password', {
            method: 'POST',
            body: new FormData(form)
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('密码已更新');
            form.reset();
        } else {
            alert(data.error || '更新失败，请重试');
        }
    } catch (error) {
        console.error('更新失败:', error);
        alert('更新失败，请重试');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '更新密码';
    }
});

// 保存设置变更
document.querySelectorAll('.toggle-switch input').forEach(toggle => {
    toggle.addEventListener('change', async (e) => {
        const setting = e.target.closest('.setting-row').querySelector('.setting-label').textContent;
        const value = e.target.checked;
        
        try {
            const response = await fetch('/api/settings/preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    setting,
                    value
                })
            });
            
            const data = await response.json();
            
            if (!data.success) {
                e.target.checked = !value;
                alert(data.error || '设置更新失败');
            }
        } catch (error) {
            console.error('设置更新失败:', error);
            e.target.checked = !value;
            alert('设置更新失败，请重试');
        }
    });
});
</script>
{% endblock %}
